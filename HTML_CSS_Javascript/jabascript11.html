<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <style>
	#pos span{
		display:block;
		width:100px;
		font-size: 15px;
		padding:7px 0px;
		border:1px solid #cccccc;
		background-color: #efefef;
		text-align:center;
		float:left;
		cursor:pointer;
	}
	#msg{
		clear:left;
	}
  </style>
  <script>
	$(document).ready(
		function(){
			$("input[name='position']").on("click",
				function(){
					$("#msg").html(this.value + "을 선택하셨습니다");
					$("input[name='position']").prop("checked",false);
					this.checked = true;
					
				}
			)//$("input[name='position']")
			
			$("#pos span").on("click",
				function(){
					$("#pos span").css("balckground-color","#efefef")
					$(this).css("balckground-color","red")
				}
			)

		}//$(document).ready function()

	);//$(document).ready

	

  </script>

 </head>
 <body>
 	<div>
		당신의 직책을 선택하세요
	</div>
	<div>
		<input type="checkbox" name="position" value="부장"/>부장
		<input type="checkbox" name="position" value="차장"/>차장
		<input type="checkbox" name="position" value="과장"/>과장
	</div>
	<div id="pos">
		<span>부장</span>
		<span>차장</span>
		<span>과장</span>
	</div>
	<div id="msg">
	</div>
 </body>
