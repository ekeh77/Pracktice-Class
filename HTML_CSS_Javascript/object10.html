		var objRadios = document.getElementsByName(eName);
		
		var checkedNum = 0;
		
		for(var i=0; i<objRadios.length; i++){
		
			if(objRadios[i].checked == true){
				checkedNum += 1;
			}
			
		}

		if(checkedNum == 0){
			alert( eTitle  + "에 적어도 하나는 체크 하세요");
			return false;
		}

	}
