<!DOCTYPE html>
<html lang="en">
 <head>

  <title>Document</title>
  <script>
  	function tree(){
		var j = 10
		var u = 1
		for (var i = 1; i<=10; i++)
		{
			for(var l= 1; l<=10; l++){
				console.log(u)
				if(l < j){
					document.write("&nbsp;");
				}
				else{
					document.write("*");
				}
				
			}
			u += 1;
			j -= 1;
			
		document.write("<br/>");
		}
	}
  
  </script>
 </head>
 <body>
  <div>
	<input type="button" value="확인" onclick="tree()" />
  </div>
 </body>
