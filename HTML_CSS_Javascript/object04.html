  <title>Document</title>
  <script>

	var food = function(name, price){
		//attributes, properties
		this.Name = name;
		this.Price = price;
		
		//method
		this.print = function(){
			document.write(this.Name + ":" + this.Price + "<br/>");
		};

	};

	var foods = [];
	foods[0] = new food("떡볶이", 1000);// 생성자 Constructor
	foods[1] = new food("오뎅", 500);
	foods[2] = new food("갈비탕", 8000);

	foods[0].print();
	foods[1].print();
	foods[2].print();

  </script>
