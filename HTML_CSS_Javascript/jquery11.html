<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <style>
	#pos span{
		display:block;
		width:100px;
		font-size: 15px;
		padding:7px 0px;
		border:1px solid #cccccc;
		background-color: #efefef;
		text-align:center;
		float:left;
		cursor:pointer;
	}
	#msg{
		clear:left;
	}
  </style>
  <script>
	$(document).ready(
		function(){
			
			$("input[name='position']").on("click",
			
				function(){
					var index = $(this).index();
					chkSelect(index);
				}

			);
			$("#pos span").on("click",
				
				function(){
					var index = $(this).index();
					chkSelect(index);
				}

			);

		}
	);

	var chkSelect = function(index){

		$("input[name='position']").prop("checked",false);
		$("input[name='position']").eq(index).prop("checked",true);
		$("#pos span").css("background-color","#efefef");
		$("#pos span").eq(index).css("background-color","violet");
	}

  </script>

 </head>
 <body>
 	<div>
		당신의 직책을 선택하세요
	</div>
	<div>
		<input type="checkbox" name="position" value="부장"/>부장
		<input type="checkbox" name="position" value="차장"/>차장
		<input type="checkbox" name="position" value="과장"/>과장
	</div>
	<div id="pos">
		<span>부장</span>
		<span>차장</span>
		<span>과장</span>
	</div>
	<div id="msg">
	</div>
 </body>
</html>
