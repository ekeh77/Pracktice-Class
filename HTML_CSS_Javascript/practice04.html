 <head>

  <script>
	function gbb(){
		var rsp = parseInt(Math.random() * 100);
		var rspVs = 0;
		var rspComputer = 0;
		var rspComputerText = "";
		var rspPlayer = document.getElementById('player').value;
		var	rspPlayerText = "";
			if (rspPlayer==1)
			{
				rspPlayerText = "바위";
			}
			else if (rspPlayer==2) {
				rspPlayerText = "가위";
			}
			else{
				rspPlayerText = "보";
			}
			if (rsp > 0 && rsp <= 30)
			{	//묵1
				rspComputer = 1;
				rspComputerText ="바위";
			}
			else if (rsp >= 31 && rsp <= 60)
			{	//찌2
				rspComputer = 2;
				rspComputerText ="가위";
			}
			else
			{	//빠3
				rspComputer = 3;
				rspComputerText ="보";
			}
			if (rspPlayer == rspComputer)
			{
				document.write("당신 " + rspPlayerText + "<br/>" + "컴퓨터 " + rspComputerText + "<br/>" + "무승부");
			}
			else if ((rspPlayer==1 && rspComputer==3) || (rspPlayer==2 && rspComputer==1) || (rspPlayer==3 && rspComputer==2))
			{
				document.write("당신 " + rspPlayerText + "<br/>" + "컴퓨터 " + rspComputerText + "<br/>" + "패배");
			}
			else if ((rspPlayer==3 && rspComputer==1) || (rspPlayer==1 && rspComputer==2) || (rspPlayer==2 && rspComputer==3)){
				document.write("당신 " + rspPlayerText + "<br/>" + "컴퓨터 " + rspComputerText + "<br/>" + "승리");
			}
			else{
				document.write("정확한 값을 입력해주세요");
			}
		}
  </script>
 </head>
 <body>
	<div>
		<span>가위바위보 : 바위(1)가위(2)보(3)</span>
		<input type="text" id="player"/>
	</div>
	<div>
		<input type="button" value="확인" onclick="gbb();"/>
	</div>
