<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <script>
	function a(){
		var objs = document.getElementsByName("hobby");
		var chkNum = 0;
		for	(var i=0; i<objs.length; i++)
		{
			if(!objs[i].checked)
			{
				chkNum += 1;
			}	
		}
		if(chkNum == objs.length)
		{
			alert("적어도 하나는 체크하셔야 합니다.")
		}
	}
  </script>
 </head>
 <body>
 	<div>
		<input type="checkbox" id="hobby1" name="hobby" value="s" />자기
		<input type="checkbox" id="hobby2" name="hobby" value="e" />먹기
		<input type="checkbox" id="hobby3" name="hobby" value="p" />놀기
	</div>
	<div>
		<input type="button" value="확인" onclick="a();"/>
	</div>
 </body>
</html>
