	//숫자만 쓸 수 있게 하기
	function chk_number(){
		//1.누르고있는 각각값들이 숫자인지 문자인지 판단

		var enableNum = "0123456789";

		//1.1 클라이언트가 마지막에 입력한 문자를 찾는다.

		var obj = document.getElementById("userID");

		var inputValue = obj.value;

		var lastChar = inputValue.substr(-1, 1);

		//1.2 찾아낸 마지막 문자열이 숫자인지 확인한다

		var result = enableNum.indexOf(lastChar);

		var inputValueLength = inputValue.length;

		var resultValue = "";

		if (result != -1)
		{
			//숫자
		}
		else{
			//숫자 아니고 다
			resultValue = inputValue.substr(0,inputValueLength-1);
			obj.value = resultValue
		}
	}
  </script>

 <body>

	<input type="text" id="userID" onkeyup="chk_number();"/>
