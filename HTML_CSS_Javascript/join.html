 <body>
 	<table width="400px" height="600px" cellpadding="0" cellspacing="0" align="center">
		<tr>
			<td width="400px" height="600px">
				<form name="form1" id="joinform" action="joinwebpage.html">
					<fieldset>
						<legend>Join-website</legend>
						<font><b>ID : </b><font>
							<input type="text" name="id" id="joinid" />
						<table width="400px" cellpadding="0" cellspacing="0">

								<td width="400px" height="20px"></td>

						<font><b>Password : </b></font>
							<input type="password" name="password" id="joinpassword" />

							<tr>
								<td width="400px" height="20px"></td>
							</tr>
						</table>
						<font><b>Name : </b></font>
							<input type="text" name="name" id="joinname" />

							<tr>
								<td width="400px" height="20px"></td>
							</tr>
						</table>
						<font><b>Old :</b></font>
							<input type="number" min="1">
						<table width="400px" cellpadding="0" cellspacing="0">
							<tr>
								<td width="400px" height="20px"></td>
							</tr>
						</table>
						<font><b>Gender : </b></font>
							<label>male<input type="radio" name="gender" id="M" value="M" /></label>

						<table width="400px" cellpadding="0" cellspacing="0">
							<tr>

						<table width="400px" cellpadding="0" cellspacing="0">
							<tr>
								<td width="400px" height="20px"></td>
							</tr>
						</table>
						<font><b>Email : </b></font>
							<input type="text" name="email" id="emailid" placeholder="input your email ID">
						<font>@</font>
							<select name="email" id="emailad">
								<option value="naver">naver.com</option>
								<option value="daum">daum.com</option>
								<option value="yahoo">yahoo.com</option>
								<option value="gmail">gmail.com</option>
							</select>
						<table width="400px" cellpadding="0" cellspacing="0">
							<tr>

							</tr>

							<tr>
								<td width="400px" height="20px"></td>
							</tr>
						</table>
						<font><b>What do you want this website :</b><font>

							</tr>
						</table>
							<label><input type="checkbox" name="what" id="info" value="info" />more infomation</label>
						<table width="400px" cellpadding="0" cellspacing="0">

							</tr>
